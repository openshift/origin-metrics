id: hawkular-cassandra-node-emptydir
kind: Template
apiVersion: v1
name: 'Hawkular Cassandra Node Template: Emphemeral Storage'
description: Configures a Cassandra Node with ephemeral storage.
metadata:
  name: hawkular-cassandra-node-emptydir
  labels:
    metrics-infra: hawkular-cassandra
parameters:
- description: Specify prefix for metrics components; e.g. for "openshift/origin-metrics-deployer:v1.1",
    set prefix "openshift/origin-"
  name: IMAGE_PREFIX
  value: openshift/origin-
- description: Specify version for metrics components; e.g. for "openshift/origin-metrics-deployer:v1.1",
    set version "v1.1"
  name: IMAGE_VERSION
  value: "latest"
- description: If this Cassandra node should be the 'master' node.
  name: MASTER
  value: 'false'
- description: The node number for the Cassandra cluster.
  name: NODE
  required: true
objects:
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: hawkular-cassandra-${NODE}
    labels:
      metrics-infra: hawkular-cassandra
      name: hawkular-cassandra
      type: hawkular-cassandra
  spec:
    selector:
      name: hawkular-cassandra-${NODE}
    replicas: 1
    template:
      version: v1
      metadata:
        labels:
          metrics-infra: hawkular-cassandra
          name: hawkular-cassandra-${NODE}
          type: hawkular-cassandra
      spec:
        serviceAccount: cassandra
        containers:
        - image: "${IMAGE_PREFIX}metrics-cassandra:${IMAGE_VERSION}"
          name: hawkular-cassandra-${NODE}
          ports:
          - name: cql-port
            containerPort: 9042
          - name: thift-port
            containerPort: 9160
          - name: tcp-port
            containerPort: 7000
          - name: ssl-port
            containerPort: 7001
          command:
          - "/opt/apache-cassandra/bin/cassandra-docker.sh"
          - "--cluster_name=hawkular-metrics"
          - "--data_volume=/cassandra_data"
          - "--internode_encryption=all"
          - "--require_node_auth=true"
          - "--enable_client_encryption=true"
          - "--require_client_auth=true"
          env:
          - name: CASSANDRA_MASTER
            value: "${MASTER}"
          - name: CASSANDRA_DATA_VOLUME
            value: "/cassandra_data"
          - name: JVM_OPTS
            value: "-Dcassandra.commitlog.ignorereplayerrors=true"
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MEMORY_LIMIT
            valueFrom:
              resourceFieldRef:
                resource: limits.memory
          - name: CPU_LIMIT
            valueFrom:
              resourceFieldRef:
                resource: limits.cpu
                divisor: 1m
          volumeMounts:
          - name: cassandra-data
            mountPath: "/cassandra_data"
          - name: hawkular-cassandra-secrets
            mountPath: "/secrets"
          readinessProbe:
            exec:
              command:
              - "/opt/apache-cassandra/bin/cassandra-docker-ready.sh"
          lifecycle:
            preStop:
              exec:
                command:
                - "/opt/apache-cassandra/bin/cassandra-prestop.sh"
            postStart:
              exec:
                command:
                - "/opt/apache-cassandra/bin/cassandra-poststart.sh"
          terminationGracePeriodSeconds: 1800
        volumes:
        - name: cassandra-data
          emptyDir: {}
        - name: hawkular-cassandra-secrets
          secret:
            secretName: hawkular-cassandra-secrets
